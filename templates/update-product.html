{% extends 'base.html' %}

{% block title%}
<title>Atualizar Produto</title>
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/products/">Produtos</a></li>
            <li class="breadcrumb-item active">Atualizar Produto</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">Atualizar Produto</div>
            <div class="card-body">
                <form action="/update-product/{{product.product_id}}" method="POST" id="product_form">
                    <label for="product_name" class="col-form-label">Nome do Produto</label>
                    <input type="text" name="product_name" id="product_name" value="{{product.product_id}}">
                    <br>
                    <input id="submitProduct" value="Atualizar" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
